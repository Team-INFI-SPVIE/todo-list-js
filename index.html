<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Titillium+Web:ital,wght@0,200;0,300;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="./css/fontawesome-free-6.2.1-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="./css/fontawesome-free-6.2.1-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="./css/fontawesome-free-6.2.1-web/css/solid.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div id="date"></div>
      </div>

      <div class="content">
        <ul id="list"></ul>
      </div>

      <div class="add-to-do">
        <i class="fa-solid fa-plus" job="add"></i>
        <input type="text" id="input" placeholder="Add a to do" />
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
